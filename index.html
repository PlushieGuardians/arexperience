<html>
  <head>
    <title>Este ser√° o primeiro teste de AR com modelo 3D para o PG!</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/@ar-js-org/ar.js"></script>
  </head>

  <script></script>

  <body style="margin: 0px; overflow: hidden">
    <a-scene vr-mode-ui="enabled: true" enbedded arjs="debugUIEnabled: false" ;>
      <a-assets>
        <a-assets-item id="modelo" src="https://cdn.glitch.global/b7b1187c-5bba-4ad0-9101-a5927712b286/Ilusao_Impulsive_Inspiring.gltf?v=1707437575887"></a-assets-item>
      </a-assets>

      <a-marker present="hiro">
        <!--                 <a-box color="blue"> </a-box> -->
        <a-entity id="ilusao3d"
                  position="0 0 0"
                  rotation="-90 0 0"
                  scale="3 3 3"
                  gltf-model="#modelo"
                  ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
